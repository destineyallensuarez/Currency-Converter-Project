<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XE Clone - Currency Converter</title>
    <link rel="stylesheet" href="cc.css">  <!-- Link to external CSS -->
    <script src="cc.js" defer></script>      <!-- Link to external JavaScript -->
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <h1>XE Clone</h1>
        <nav>
            <a href="#">Send Money</a>
            <a href="#">Converter</a>
            <a href="#">Currency API</a>
            <a href="#">Tools</a>
            <button>Sign In</button>
            <button>Register</button>
        </nav>
    </div>

    <!-- Main Section -->
    <div id="convertBox">
        <div id="convertTabs">
            <button>Convert</button>
            <button>Send</button>
            <button>Charts</button>
            <button>Alerts</button>
        </div>

        <!-- Conversion Form -->
        <h2>Currency Conversion</h2>
        <form id="conversionForm">
            <input type="number" id="amount" placeholder="Amount to Convert" required oninput="formatCurrency()">
            
            <!-- From and To Currency Dropdowns -->
            <select id="baseCurrency" aria-label="Select base currency">
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="RUB">RUB - Russian Ruble</option>
                <option value="ZAR">ZAR - South African Rand</option>
            </select>

            <button type="button" id="swapButton" onclick="swapCurrencies()">Swap</button>

            <select id="targetCurrency" aria-label="Select target currency">
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="RUB">RUB - Russian Ruble</option>
                <option value="ZAR">ZAR - South African Rand</option>
            </select>

            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>

        <!-- Conversion Result Section -->
        <div id="conversionResult"></div>

        <!-- Conversion Rates Tables -->
        <div id="conversionRates" style="display: none;">
            <div class="rateBox">
                <h3>Convert US Dollar to Euro</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Amount (USD)</th>
                            <th>Amount (EUR)</th>
                        </tr>
                    </thead>
                    <tbody id="usdToEurRates">
                        <!-- Table rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="rateBox">
                <h3>Convert Euro to US Dollar</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Amount (EUR)</th>
                            <th>Amount (USD)</th>
                        </tr>
                    </thead>
                    <tbody id="eurToUsdRates">
                        <!-- Table rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
